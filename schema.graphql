type Query {
  artists(filter: String): [Artist!]!
  artist(id: Int!): Artist
  albums(filter: String): [Album!]!
  tracks(filter: String): [Track!]!
}

type Artist {
  id: ID!
  name: String!
  albums: [Album!]!
  tracks: [Track!]!
}

type Album {
  id: ID
  title: String
  year: Int
  tracks: [Track!]!
}

type Track {
  id: ID
  title: String
  duration: Int
  artist: String
  album: Album!
}
